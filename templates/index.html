<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #5bc0de;
            border: none;
        }
        .btn-primary:hover {
            background-color: #31b0d5;
        }
        .form-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
        }
        .result.diabetes {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result.no-diabetes {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Diabetes Prediction Form</h2>
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Pregnancies</label>
                <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose</label>
                <input type="number" class="form-control" id="glucose" name="glucose" required>
            </div>
            <div class="mb-3">
                <label for="blood_pressure" class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" required>
            </div>
            <div class="mb-3">
                <label for="skin_thickness" class="form-label">Skin Thickness</label>
                <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Insulin</label>
                <input type="number" class="form-control" id="insulin" name="insulin" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="diabetes_pedigree" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" class="form-control" id="diabetes_pedigree" name="diabetes_pedigree" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if result %}
            <div class="result {% if 'diabetes' in result %}diabetes{% else %}no-diabetes{% endif %}">
                <strong>Prediction: </strong> {{ result }}
            </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
